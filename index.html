<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link  href="style.css" rel= "stylesheet" >
    <title>Title</title>
</head>
<body>
<h1 class="title">Календарь</h1>
<div class="container">
    <div class="navigation__year">
        <button class="btn" id="leftYearBtn"> < </button>
        <div class="year" id="year"></div>
        <button class="btn" id="rightYearBtn"> > </button>
    </div>
    <div class="navigation__month">
        <button class="btn" id="leftMonthBtn"> < </button>
        <div class="month" id="month"></div>
        <button class="btn" id="rightMonthBtn"> > </button>
    </div>

    <div class="table">
        <div class="column" id="monday">
            <div class="week_day">ПН</div>
        </div>
        <div class="column" id="tuesday">
            <div class="week_day">ВТ</div>
        </div>
        <div class="column" id="wednesday">
            <div class="week_day">СР</div>
        </div>
        <div class="column" id="thursday">
            <div class="week_day">ЧТ</div>
        </div>
        <div class="column" id="friday">
            <div class="week_day">ПТ</div>
        </div>
        <div class="column" id="saturday">
            <div class="week_day">СБ</div>
        </div>
        <div class="column" id="sunday">
            <div class="week_day">ВС</div>
        </div>
    </div>

</div>


<script src="./index.js"></script>

</body>
</html>
