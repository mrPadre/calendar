<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link  href="style.css" rel= "stylesheet" >
    <title>Title</title>
</head>
<body>
<h1 class="title">Календарь</h1>
<div class="container">
    <div class="winter" id="imageBox">
            <div class="navigation__year">
                <button class="btn" id="leftYearBtn"> &#9668; </button>
                <div class="year" id="year"></div>
                <button class="btn" id="rightYearBtn"> &#9658; </button>
            </div>
            <div class="navigation__month">
                <button class="btn" id="leftMonthBtn"> &#9668; </button>
                <div class="month" id="month"></div>
                <button class="btn" id="rightMonthBtn"> &#9658; </button>
            </div>

            <div class="table">
                <div class="column" id="monday">
                </div>
                <div class="column" id="tuesday">
                </div>
                <div class="column" id="wednesday">
                </div>
                <div class="column" id="thursday">
                </div>
                <div class="column" id="friday">
                </div>
                <div class="column" id="saturday">
                </div>
                <div class="column" id="sunday">
                </div>
            </div>
        </div>
</div>


<script src="./index.js"></script>

</body>
</html>
